<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="toggle.css" />
  </head>

  <body>
    <div class="body-contianer">
      <h1 id="pc-title">Press A Key to Start</h1>
      <h1 id="mobile-title">Press Start The Game! To Play</h1>
      <h1 id="level-title"></h1>

      <div class="container">
        <div type="button" id="green" class="btn green"></div>

        <div type="button" id="red" class="btn red"></div>

        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>

      <button class="hide">Need the tutorial ?</button>
      <button class="tryAgain">Start the game!</button>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="game.js" rel="javascript"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="sweetalert2.min.js"></script>
      <p class="footer">
        <em>
          Made with ❤️ by
          <a href="https://discord.com/users/248857022869536769">Dahman</a>
        </em>
      </p>
      <div class="settings-container">
        <div class="toggle">
          <p>Mute Effects</p>
          <label class="switch">
            <input type="checkbox" id="sound-toggle" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="toggle">
          <p>Background Music</p>
          <label class="switch">
            <input type="checkbox" id="music-toggle" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="toggle">
          <p>Light Mode</p>
          <label class="switch">
            <input type="checkbox" id="light-mode-toggle" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div id="highestScore">
        <h2 class="high-score">Highest Score</h2>
        <p class="highestScore">0</p>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
